<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<script src="static/predict.js"></script>
		<link rel="stylesheet" href="static/predict.css" />


	</head>
	<style>
body {
background-color: #181818
}</style>
	<body>
		<div class="container" align="center">
			<div>
				<h1> <font color="#33c933"><strong>Just launched a Kickstarter Campaign?</strong></font></h1>
				<br/>
				<h3><font color="white">'Kickstarter Campaign Predictor'</font></h3><h4><font color="white"> gives you a </font><font color="#33c933"><strong> probability </strong></font> <font color="white">of your campaign's</font> <font color="#33c933"><strong> success </strong></font></h4>

			</div>
		</div>
		<br/><br/>
		<div class="container" align="center">
			<form>
				<div class="row">
					<div class="form-group col-md-6 col-md-offset-3">
						<input type="text" id="hyperlink" name="hyperlink" placeholder="Enter the link to your Kickstarter here" class="form-control text-center">
					</div>
				</div>
				<div class="row">
					<div class="form-group">
						<button type="button" class="btn btn-primary">Analyze my campaign!</button>
					</div>
				</div>
			</form>
		</div>
		<br/><br/>
		<div class="container collapse" align="center" id="result-analyzing">
			<div class="panel panel-default col-md-6 col-md-offset-3">
				<div class="panel-body">
					Analyzing...
				</div>
			</div>
		</div>
		<div class="container collapse" align="center" id="result-best">
			<div class="panel panel-default col-md-6 col-md-offset-3">
				<div class="panel-body h3">
					Current Probablity of Success
					<br/><br/>
					<span class="label label-success" id="btn-result-best"> &#37;</span>
				</div>
			</div>
		</div>
		<div class="container collapse" align="center" id="result-better">
			<div class="panel panel-default col-md-6 col-md-offset-3">
				<div class="panel-body h3">
					Current Probablity of Success
					<br/><br/>
					<span class="label label-warning" id="btn-result-better">&#37;</span>
				</div>
			</div>
		</div>
		<div class="container collapse" align="center" id="result-good">
			<div class="panel panel-default col-md-6 col-md-offset-3">
				<div class="panel-body h3">
					Current Probablity of Success
					<br/><br/>
					<span class="label label-danger" id="btn-result-good">&#37;</span>
			  </div>
			</div>
		</div>
		<!-- <div class="container collapse" align="center" id="result-new-prob">
			<div class="panel panel-default col-md-6 col-md-offset-3">
				<div class="panel-body h4">
					You can improve the Probability of Success to: <span class="label label-success" id="btn-new-prob">
					</span> by increasing the number of paragraphs by 5 & increasing the number of words related to usefulness of your product .
				</div>
			</div>
		</div> -->
		<div class='alert alert-danger collapse col-md-6 col-md-offset-3' align="center" id="result-error">

		</div>
	</body>
</html>
